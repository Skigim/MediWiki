<!DOCTYPE html>
<html>
<body>
<div id="content"></div>
<script type="module">
import { marked } from 'marked';

const filenameToDocId = {
  'README.md': 'home',
  'BDE Process Guide.md': 'bde-process'
};

const content = '*[â† Back to Index](README.md)*';
const html = marked.parse(content);
document.getElementById('content').innerHTML = html;

// Process links
const links = document.querySelectorAll('a');
console.log('Found links:', links.length);
links.forEach(link => {
  const href = link.getAttribute('href');
  console.log('Link href:', href);
  console.log('Ends with .md:', href && href.endsWith('.md'));
  
  if (href && href.endsWith('.md')) {
    let docId = filenameToDocId[href];
    console.log('DocId found:', docId);
    
    link.addEventListener('click', (e) => {
      e.preventDefault();
      alert('Clicked! DocId: ' + docId);
    });
    
    // Visual indicator that handler is attached
    link.style.color = 'green';
  }
});
</script>
</body>
</html>
